<div>
  <h3>Google Maps Places Autocomplete</h3>
  <p></p>
  <scn-location-finder [googleAutocomplete]="true" (onChangeLocation)="onChangeLocation($event)">
  </scn-location-finder>
  <pre class="prettyprint">
    <code>
      <![CDATA[
      <scn-location-finder [googleAutocomplete]="true"
                           (onChangeLocation)="onChangeLocation($event)">
      </scn-location-finder>
      ]]>
    </code>
  </pre>
</div>

<div>
  <h3>With map</h3>
  <p></p>
  <scn-location-finder [(ngModel)]="locationModel"
                       ngDefaultControl
                       [map]="true" (onChangeLocation)="onChangeLocation($event)">
  </scn-location-finder>
  <pre>returnModel: {{locationModel | json}}</pre>
  <pre class="prettyprint">
    <code>
      <![CDATA[
      <scn-location-finder [(locationModel)]="locationModel"
                           [map]="true" (onChangeLocation)="onChangeLocation($event)">
      </scn-location-finder>
      ]]>
    </code>
  </pre>
</div>
